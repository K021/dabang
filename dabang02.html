<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./dabang02.css">
</head>
<body>

  <!-- 최상위 헤더  -->
  <header class="top-header">
    <nav class="top-header">
      <ul class='link left'>
        <li>
          <a id="link-logo" href="https://www.dabangapp.com/" target='_blank'><img class="img-logo" src="./img/main_link_icon_dabang_logo.png" alt=""></a>
        </li>
        <li id="img-dabang-pro">
          <a id="link-pro" href="https://pro.dabangapp.com/" target='_blank'><img class="img-p" src="./img/main_link_icon_dabang_pro.png" alt=""></a>
        </li>
        <li>
          <a id="link-pay" href="https://brand.dabangpay.com/" target='_blank'><img class="img-p" src="./img/main_link_icon_dabang_pay.png" alt=""></a>
        </li>
      </ul>

      <div class="right">
        <ul class="link right-1">
          <li><a href="https://www.dabangapp.com/search" target='_blank'>방 검색</a></li>
          <li><a href="https://www.dabangapp.com/favorite#/map?type=visited" target='_blank'>관심목록</a></li>
          <li><a href="https://www.naver.com" target='_blank'>방 등록</a></li>
        </ul>

        <ul class="link right-2">
          <li><a href="https://www.dabangapp.com/pro" target='_blank'>공인중개사 회원가입</a></li>
          <li><a href="https://www.naver.com" target='_blank'>회원가입 및 로그인</a></li>
        </ul>
      </div>

    </nav>
  </header>

  <section class="mid-section">

    <!-- 중간 텍스트 검색창 -->
    <nav class="mid-search">
      <div class="mid-search-box mid-search-box-1">
        <div class="mid-search-box mid-search-box-2">
          <div class="mid-search-box mid-search-box-bottom">
            <div class="mid-search-box mid-search-box-bottom-search">
              <form action="" method="get">
                <fieldset>
                  <legend></legend>
                  <input type="text" placeholder="관심지역 또는 매물번호를 검색해보세요">
                  <button type="submit">방 검색</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 중간 테마 검색 링크 -->
    <!-- 중간 테마 검색 헤더 -->
    <nav class="mid-theme">
      <div class="mid-theme-header">
        <h1 class="mid-theme-title">테마 검색</h1>
        <p class="mid-theme-subtitle">다방의 다양한 검색조건으로 방을 찾아보든가.</p>
      </div>

      <!-- 테마 검색 링크 테이블 -->
      <div class="mid-theme-table">
        <table class="mid-theme-table">
          <tr class="trn1">
            <td class="tcn1">
              <a href="" class="mid-theme-link1">
                <div class="mid-theme-link-image img-n1">
                  <div class="mid-theme-link-image-layer">
                    <div class="mid-theme-link-typo">
                      <h2>반려동물</h2>
                      <div class="white-bar"></div>
                      <p>
                        <span>반려동물과 함께 살 수 있는 방</span><br>
                        <span>찾아보기</span>
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </td>
            <td class="tcn2">
              <a href="" class="mid-theme-link2">
                <div class="mid-theme-link-image img-n2">
                  <div class="mid-theme-link-image-layer">
                    <div class="mid-theme-link-typo">
                      <h2>저보증금</h2>
                      <div class="white-bar"></div>
                      <p>
                        <span>보증금 300만원 이하인 방</span><br>
                        <span>찾아보기
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </td>
            <td class="tcn3">
              <a href="" class="mid-theme-link3">
                <div class="mid-theme-link-image img-n3">
                  <div class="mid-theme-link-image-layer">
                    <div class="mid-theme-link-typo">
                      <h2>360도 매물</h2>
                      <div class="white-bar"></div>
                      <p>
                        <span>3D 이미지로 더 자세히 볼 수 있는 방</span><br>
                        <span>찾아보기</span>
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </td>
          </tr>
          <tr class="trn2">
            <td class="tcn1">
              <a href="" class="mid-theme-link1">
                <div class="mid-theme-link-image img-n4">
                  <div class="mid-theme-link-image-layer">
                    <div class="mid-theme-link-typo">
                      <h2>주차가능</h2>
                      <div class="white-bar"></div>
                      <p>
                        <span>주차공간이 확보된 방</span><br>
                        <span>찾아보기</span>
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </td>
            <td class="tcn2">
              <a href="" class="mid-theme-link2">
                <div class="mid-theme-link-image img-n5">
                  <div class="mid-theme-link-image-layer">
                    <div class="mid-theme-link-typo">
                      <h2>직거래매물</h2>
                      <div class="white-bar"></div>
                      <p>
                        <span>중개수수료 없는 직거래 매물</span><br>
                        <span>찾아보기</span>
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </td>
            <td class="tcn3">
              <a href="" class="mid-theme-link3">
                <div class="mid-theme-link-image img-n6">
                  <div class="mid-theme-link-image-layer">
                    <div class="mid-theme-link-typo">
                      <h2>오피스텔</h2>
                      <div class="white-bar"></div>
                      <p>
                        <span>꺠끗하고 편리한 주거용 오피스텔</span><br>
                        <span>찾아보기</span>
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </nav>

    <!-- 중앙 하단 배너 -->
    <div class="mid-banner">
      <a href="https://goo.gl/vVNWoY"></a>
    </div>

    <!-- 중앙 하단 사이트맵 -->
    <nav class="mid-sitemap">

    </nav>

    <!-- 중앙 하단 약관 링크 -->
    <nav class="mid-terms">

    </nav>
  </section>


</body>
</html>
